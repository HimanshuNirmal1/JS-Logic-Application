<html>
<head>

<script>
	function compareArray(n)
	{
		var arr = [12,45,32,9,24];
		for (var i=0; i<arr.length; i++)
		{
			if (n==arr[i])
			{
				document.write("Element Present");
                break
			} 
		
			else
				document.write("Element NOT Present");
                break
		} 
	}
</script>
</head>
<body>
<h1> To check if your input is present in array </h1>
<script>
	var n=parseInt(prompt("Enter a number between 1 to 50"))
	compareArray(n);
</script>
</body>
</html>
