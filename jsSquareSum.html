<html>
<head>
<script>
	function sum_of_squares(n)
	{
		var sum=0;
		var square=0;
		for(var i=1; i<=10; i++)
		{
			if(i%2==0)
			{
				square=i*i;
				sum=sum+square;
			}
		}
		document.write("Sum of squares of even numbers in entered range is: "+sum);
	}
</script>
<body>
<h2> Making use of function to find sum of even number squares </h2>
<script>
	sum_of_squares(n)
	{
		var n=parseInt(prompt("Enter the range to count"));
	}
</script>
</body>
</html>
